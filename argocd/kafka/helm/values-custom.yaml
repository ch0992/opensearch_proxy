# Docker Desktop 환경에 최적화된 Kafka 설정
global:
  defaultStorageClass: "hostpath"

# KRaft 모드 설정
existingKraftSecret: ""

# 컨트롤러 설정
controller:
  replicaCount: 1
  controllerOnly: false
  heapOpts: "-Xmx512m -Xms512m"
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  persistence:
    enabled: true
    size: 1Gi

# 브로커 설정
broker:
  replicaCount: 0  # 컨트롤러가 브로커 역할도 수행하므로 0으로 설정
  heapOpts: "-Xmx512m -Xms512m"
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  persistence:
    enabled: true
    size: 1Gi

# 서비스 설정
service:
  type: ClusterIP

# 외부 접근 설정
externalAccess:
  enabled: false

# 메트릭스 설정
metrics:
  kafka:
    enabled: true
  jmx:
    enabled: true
  serviceMonitor:
    enabled: true
    interval: "10s"
    scrapeTimeout: "10s"
